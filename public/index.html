<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Using babylon.js - Test page</title>
    <script src="babylon.1.4.1.min.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    
    <script>
        if (BABYLON.Engine.isSupported()) {
            var canvas = document.getElementById("renderCanvas");
            var engine = new BABYLON.Engine(canvas, true);
            var scene = new BABYLON.Scene(engine);
            var camera = new BABYLON.FreeCamera("Camera", new BABYLON.Vector3(0, 0, -10), scene);
            var light0 = new BABYLON.PointLight("Omni0", new BABYLON.Vector3(0, 100, 100), scene);
            var sphere = BABYLON.Mesh.CreateSphere("Sphere", 16, 3, scene);
            
            var alpha = 0;
            sphere.scaling.x = 0.5;
            sphere.scaling.z = 1.5;
            scene.beforeRender = function() {
                sphere.rotation.x = alpha;
                sphere.rotation.y = alpha;
            
                alpha += 0.01;
            };
            
            // Render loop
            var renderLoop = function () {
                scene.render();
            };
            
            engine.runRenderLoop(renderLoop);
            
        }
    </script>
</body>
</html>
